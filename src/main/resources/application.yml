spring:
  application:
    name: game-backend

  # 데이터베이스 (아직 Docker 실행 전이라 주석 처리)
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  # Security 임시 비활성화 (나중에 활성화)
  security:
    user:
      name: admin
      password: admin


server:
  port: 8080
#  forward-headers-strategy: native
#  tomcat:
#    use-relative-redirects: true

# JWT (나중에 사용)
jwt:
  secret: ${JWT_SECRET}
  access-token:
    validity-in-minutes: 720 # 720분 = 12시간. 코드의 기본값 720000과는 다름!(단위를 분으로 맞춤)
  refresh-token:
    validity-in-days: 14 # 14일 (코드의 기본값과 일치)

# Steam OpenID 설정
softawii:
  steam:
    token: ${SOFTAWII_STEAM_TOKEN}

# Swagger 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# AI 서버 (나중에 설정)
ai:
  server:
    url: http://localhost:8000

logging:
  level:
    com.detective.game: DEBUG
    org.springframework.web: DEBUG
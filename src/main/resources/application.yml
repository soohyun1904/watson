spring:
  application:
    name: game-backend

  # 데이터베이스 (아직 Docker 실행 전이라 주석 처리)
  datasource:
    url: jdbc:mysql://127.0.0.1:3307j/game_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: game_user
    password: game_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: localhost
      port: 6379
      password: redis_password

  # Security 임시 비활성화 (나중에 활성화)
  security:
    user:
      name: admin
      password: admin

  # OAuth2 (나중에 설정)
  # oauth2:
  #   client:
  #     registration:
  #       google:
  #         client-id: ${GOOGLE_CLIENT_ID}
  #         client-secret: ${GOOGLE_CLIENT_SECRET}
  #         scope: email, profile

server:
  port: 8080

# JWT (나중에 사용)
jwt:
  secret: temporary-secret-key-change-this-later-to-something-secure-at-least-256-bits
  expiration: 86400000

# AI 서버 (나중에 설정)
ai:
  server:
    url: http://localhost:8000

logging:
  level:
    com.detective.game: DEBUG
    org.springframework.web: DEBUG
spring:
  application:
    name: game-backend

  # 데이터베이스 (아직 Docker 실행 전이라 주석 처리)
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  # Security 임시 비활성화 (나중에 활성화)
  security:
    user:
      name: admin
      password: admin

  # OAuth2 (나중에 설정)
  # oauth2:
  #   client:
  #     registration:
  #       google:
  #         client-id: ${GOOGLE_CLIENT_ID}
  #         client-secret: ${GOOGLE_CLIENT_SECRET}
  #         scope: email, profile

server:
  port: 8080
#  forward-headers-strategy: native
#  tomcat:
#    use-relative-redirects: true

# JWT (나중에 사용)
jwt:
  secret: temporary-secret-key-change-this-later-to-something-secure-at-least-256-bits
  expiration: 86400000

# AI 서버 (나중에 설정)
ai:
  server:
    url: http://localhost:8000

logging:
  level:
    com.detective.game: DEBUG
    org.springframework.web: DEBUG